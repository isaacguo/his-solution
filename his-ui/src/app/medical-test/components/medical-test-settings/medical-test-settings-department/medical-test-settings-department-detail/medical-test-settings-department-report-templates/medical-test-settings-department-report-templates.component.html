<div class="panel panel-default">
  <div class="panel-heading">
    <label>请选择所支持的化验检查</label>
  </div>
  <div class="panel-body">

    <div *ngFor="let medicalTestReport of medicalTestReports">
      <label><input type="checkbox" [checked]="isReportEnabled(medicalTestReport.id)" (change)="onCheckChanged(medicalTestReport, $event)"> {{medicalTestReport.reportName}}</label>
    </div>

  </div>
</div>
