<div class="container">
  <div class="row" style="margin-top: 100px">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">请登录</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div *ngIf="isLogginFailed()" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
                用户名或密码不正确，请重新输入
              </div>
              <div *ngIf="isServerError()" class="alert alert-warning" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
                服务器内部错误，请稍后重试，给你带来的不便，请您谅解
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="用户名" [(ngModel)]="username" name="useraccount"
                       type="useraccount" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="密码" [(ngModel)]="password" name="password"
                       type="password" value="" (keydown.enter)="login()">
              </div>

              <!--
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">记住我
                </label>
              </div>
              -->
              <!-- Change this to a button or input when using this as a form -->
              <button type="button" class="btn btn-lg btn-primary btn-block " (click)="onLoginBtnClicked()"><i
                *ngIf="isLogging()" class="fa fa-refresh fa-spin fa-fw"></i>登录
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
