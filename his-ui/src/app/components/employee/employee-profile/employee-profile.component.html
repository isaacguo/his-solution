<div class="row">
  <div class="col-xs-12 col-md-2">
    <div class="row-fluid">
      <div class="col-xs-12" style="text-align: center;">
        <img id="profile_image_1" src="../../../../assets/images/male-profile.png"
             style="max-width: 140px;max-height: 140px;">
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-10">
    <div class="row-fluid">
      <div class="col-md-12"><h2 id="name">{{employee.surname}}{{employee.givenName}}</h2></div>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <p>
          <i class="fa fa-phone"></i> <span id="mobile_phone">{{employee.workPhoneNumber}}</span>&nbsp;&nbsp;
          <i class="fa fa-envelope"></i> <span id="work_email">{{employee.email}}</span>
        </p>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-xs-12"
           style="font-size:18px;border-bottom: 1px solid #DDD;margin-bottom: 10px;padding-bottom: 10px;">
        <button (click)="onEditProfileButtonClicked()" id="employeeProfileEditInfo" class="btn btn-small btn-success"
                style="margin-right:10px;"><i
          class="fa fa-edit"></i> 修改信息
        </button>
        <button id="employeeUploadProfileImage" class="btn btn-small btn-primary" type="button"
                style="margin-right:10px;"><i class="fa fa-upload"></i> 上传头像
        </button>
        <button id="employeeDeleteProfileImage" class="btn btn-small btn-warning" type="button"
                style="margin-right:10px;"><i class="fa fa-times"></i> 删除头像
        </button>
      </div>
    </div>

    <div class="row-fluid" style="border-top: 1px;">
      <div class="col-xs-6 col-md-4" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;font-size:13px;">员工编号</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="employee_id">{{employee.employeeNumber}}</label>
      </div>
      <div class="col-xs-6 col-md-4" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">身份证编号</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;" id="ssn_num">{{employee.idNumber}}</label>
      </div>
    </div>


  </div>
</div>

<div class="row" style="margin-left:10px;margin-top:20px;">
  <div class="panel panel-default" style="width:97.5%;">
    <div class="panel-heading"><h4>个人信息</h4></div>
    <div class="panel-body" id="cont_personal_information">
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">驾照编号</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="driving_license">{{employee.driverLicenseNumber}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">出生日期</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;" id="birthday">{{employee.dateOfBirth
          | date:'yyyy年MM月dd日'}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">性别</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="gender">{{getLiteralGender(employee.gender)}}</label>


      </div>

      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">国籍</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="nationality_Name">{{employee.nationality}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">民族</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="ethnic_Name">{{employee.ethnic}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">婚姻状况</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="marital_status">{{employee.maritalStatus}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">入职时间</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="joined_date">{{employee.joinedDate| date:'yyyy年MM月dd日'}}</label>
      </div>
    </div>
  </div>
</div>


<div class="row" style="margin-left:10px;margin-top:20px;">
  <div class="panel panel-default" style="width:97.5%;">
    <div class="panel-heading"><h4>联系信息</h4></div>
    <div class="panel-body" id="cont_contact_information">

      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">国家</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="country_Name">{{employee?.contactAddress?.country}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">城市</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;" id="city">{{employee?.contactAddress?.city}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">区/县</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;" id="distrct">{{employee?.contactAddress?.district}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">家庭住址</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="address1">{{employee?.contactAddress?.address}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">邮箱地址</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="postal_code">{{employee?.contactAddress?.personalEmail}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">家庭电话</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="home_phone">{{employee?.contactAddress?.homePhone}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">工作电话</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="work_phone">{{employee?.contactAddress?.workPhone}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">移动电话</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="private_email">{{employee?.contactAddress?.mobilePhone}}</label>
      </div>
    </div>
  </div>
</div>
<div class="row" style="margin-left:10px;margin-top:20px;">
  <div class="panel panel-default" style="width:97.5%;">
    <div class="panel-heading"><h4>职位信息</h4></div>
    <div class="panel-body" id="cont_job_details">
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">职位名称</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="job_title_Name">{{employee.jobTitle}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">雇员状态</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="employment_status_Name">{{ getLiteralEmploymentStatus(employee.employmentStatus)}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">直接汇报</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="supervisor_Name">{{employee?.directReportTo}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">所在部门</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="department_Name">{{employee?.department?.name}}</label>
      </div>
    </div>
  </div>
</div>

<div class="row" style="margin-left:10px;margin-top:20px;">
  <div class="panel panel-default" style="width:97.5%;">
    <div class="panel-heading"><h4>紧急联系</h4></div>
    <div class="panel-body" id="emg_contact_details">
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">紧急联系人</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="emgerence_concact">{{employee.emergencyContact}}</label>
      </div>
      <div class="col-xs-6 col-md-3" style="font-size:16px;">
        <label class="control-label col-xs-12" style="font-size:13px;">电话</label>
        <label class="control-label col-xs-12 light-blue-label" style="font-size:13px;font-weight: bold;"
               id="emgerence_phone_number">{{employee.emergencyPhoneNumber}}</label>
      </div>
    </div>
  </div>
</div>
