<div class="row">
  <h1 class="page-header">{{getOperationText()}}产品信息</h1>
</div>

<modal #confirmCreateModal (onClose)="onConfirmCreateModalClosed()" >
  <form #modalForm1="ngForm">
    <modal-header [show-close]="true">
      <h4 class="modal-title">信息</h4>
    </modal-header>
    <modal-body>
      {{itemCreationResultText}}
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-primary" (click)="confirmCreateModal.close()">确定</button>
    </modal-footer>
  </form>
</modal>

<form [formGroup]="formModel" novalidate (ngSubmit)="onSubmit()">

  <input type="hidden" formControlName="id">
  <input type="hidden" formControlName="categoryId">

  <div class="form-group isaac-margin-15top">
    <label for="inventoryId">编号</label>
    <input id="inventoryId" type="text" class="form-control" formControlName="inventoryId">
    <small *ngIf="!formModel.controls.inventoryId.valid" class="text-danger">
      编号不能为空
    </small>
  </div>
  <div class="form-group">
    <label for="name">名称</label>
    <input id="name" type="text" class="form-control" formControlName="name">
    <small *ngIf="!formModel.controls.name.valid" class="text-danger">
      名称不能为空
    </small>
  </div>
  <div class="form-group">
    <label for="specification">规格</label>
    <input id="specification" type="text" class="form-control" formControlName="specification">
    <small *ngIf="!formModel.controls.specification.valid" class="text-danger">
      规格不能为空
    </small>
  </div>

  <div class="form-group">
    <label for="unit">单位</label>
    <input id="unit" type="text" class="form-control" formControlName="unit">
    <small *ngIf="!formModel.controls.unit.valid" class="text-danger">
      单位不能为空
    </small>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!formModel.valid">确认</button>
</form>
