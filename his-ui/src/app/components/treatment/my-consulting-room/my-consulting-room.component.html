<div class="row">
  <h1 class="page-header">我的诊室</h1>
</div>

<div class="row">
  <form class="form-inline" role="form">
    <div class="form-group isaac-form-space">
      <label for="cardNumber">卡号:</label>
      <input id="cardNumber" class="form-control" type="text">
    </div>
    <div class="form-group isaac-form-space">
      <label for="patientRecordId">病历: </label>
      <input id="patientRecordId" class="form-control" type="text">
    </div>
    <div class="form-group isaac-form-space">
      <label for="petName">宠物名称: </label>
      <input id="petName" class="form-control" type="text">
    </div>
    <div class="form-group isaac-form-space">
      <label for="ownerName">主人姓名: </label>
      <input id="ownerName" class="form-control" type="text">
    </div>
    <button class="btn btn-default">查询</button>
    <button class="btn btn-default">清除</button>
  </form>
</div>

<div class="row">
  <div class="col-lg-2">
    <table class="table">
      <thead>
      <tr>
        <th>就诊号</th>
        <th>宠物名称</th>
      </tr>
      </thead>
      <tbody>
      <tr (click)="onRowClicked(registration)" *ngFor="let registration of myRegistrations" [class.info]="isRowSelected(registration)">
        <td>{{registration.indexOfDay}}</td>
        <td>{{registration.pet.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>


  <div class="col-lg-10">
    <app-my-consulting-room-registration-list
      [registration]="selectedRegistration"></app-my-consulting-room-registration-list>
  </div>

</div>
