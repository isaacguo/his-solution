<div class="row">
  <div class="col-md-3">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>序号</th>
        <th>病历日期</th>
        <th>医师</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let treatmentCase of filteredTreatmentCases;let i=index" (click)="onRowClicked(treatmentCase)"
          [class.info]="isRowSelected(treatmentCase)">
        <td>{{i+1}}</td>
        <td>{{treatmentCase.treatmentDate|date:'yyyy年MM月dd日'}}</td>
        <td>{{treatmentCase.doctor}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-9">
    <app-customer-service-treatment-case-comments
      [comments]="treatmentCaseComments | async"
      (createCommentEvent)="onCreateComment($event)"
      (updateCommentEvent)="onUpdateComment($event)"

    ></app-customer-service-treatment-case-comments>
  </div>
</div>
