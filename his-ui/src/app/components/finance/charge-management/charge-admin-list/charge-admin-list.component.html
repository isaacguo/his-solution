<table class="table table-bordered">
  <thead>
  <tr>
    <th>序号</th>
    <th>订单编号</th>
    <th>宠物主人</th>
    <th>宠物姓名</th>
    <th>创建日期</th>
    <th>金额</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let chargeItem of chargeItems;let i=index">
    <td>{{i+1}}</td>
    <td>订单编号</td>
    <td>宠物主人</td>
    <td>宠物姓名</td>
    <td>创建日期</td>
    <td>金额</td>
    <td>状态</td>
    <td>操作</td>
  </tr>

  </tbody>

</table>
