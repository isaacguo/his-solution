<div [formGroup]="contact" >
  <div class="form-group">
    <label>姓名</label><span color="red" class="text-danger"
                           [hidden]="contact.controls.name.valid">*</span>
    <input type="hidden" formControlName="id">
    <input class="form-control" type="text" formControlName="name">
    <small [hidden]="contact.controls.name.valid" class="text-danger">
      姓名不能为空
    </small>
  </div>
  <div class="form-group">
    <label>电话</label><span color="red" class="text-danger"
                           [hidden]="contact.controls.telephone.valid">*</span>
    <input class="form-control" type="text" formControlName="telephone">
    <small [hidden]="contact.controls.telephone.valid" class="text-danger">
      电话不能为空
    </small>
  </div>
</div>
