<div class="row">
  <h1 class="page-header">库存查询</h1>
</div>


<div class="row">
  <div class="col-md-3">
    <app-category-tool-bar
      [canDelete]="true"
      [canEdit]="true"
      [canCreateChildNode]="true"
      [canCreateRootNode]="true"
      [selectedNode]="getSelectedNode() | async"
      (nodeCreated)="onNodeCreated($event)"
      (nodeDeleted)="onNodeDeleted($event)"
      (nodeUpdated)="onNodeUpdated($event)"></app-category-tool-bar>
    <app-inventory-category-tree [nodes]="getNodes()|async"
                                 (nodeSelected)="onNodeSelected($event)"></app-inventory-category-tree>
  </div>
  <div class="col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
