<div *ngIf="departmentId=== undefined ">
  请从列表中选择一个部门进行操作
</div>


<div *ngIf="departmentId!== undefined">

  <div class="panel panel-default">
    <div class="panel-heading">
      <label>设置 <b>{{this.departmentName}}</b></label>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item">
          <div>
            <div class=" pull-left">
              前台可见
            </div>
            <div class="pull-right">
              <ui-switch size="small"
                         [ngModel]="this.department?.openToFrontDesk"
                         (change)="onOpenToFrontDesk($event)"
              ></ui-switch>
              <!-- [ngModel]="this.vendorCategory?.departments[i].permitted"
               (change)="onChange(dep,$event)" -->
            </div>
            <div class="clearfix"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="this.department?.openToFrontDesk">
    <app-treatment-room-employee-list [departmentId]="departmentId"></app-treatment-room-employee-list>
  </div>
</div>
