<div>

  <div class="panel panel-info isaac-margin-15top">
    <div class="panel-heading">
      基本信息
    </div>
    <div class="panel-body">

      <div class="isaac-margin-15top col-md-12">
        <span><b>主人描述</b></span>
        <textarea [ngModel]="treatmentCase?.petOwnerDescription" rows="3" class="form-control"></textarea>
      </div>

      <div class="isaac-margin-15top col-md-12">
        <span><b>临床检查</b></span>
        <textarea [ngModel]="treatmentCase?.clinicSituation" rows="3" class="form-control"></textarea>
      </div>

      <div class="isaac-margin-15top col-md-12">
        <span><b>医生诊断</b></span>
        <textarea [ngModel]="treatmentCase?.doctorDiagnose" rows="3" class="form-control"></textarea>
      </div>

      <div class="isaac-margin-15top col-md-12">
        <span><b>医嘱</b></span>
        <textarea [ngModel]="treatmentCase?.doctorAdvice" rows="3" class="form-control"></textarea>
      </div>
    </div>
  </div>


  <div class="panel panel-info">
    <div class="panel-heading">
      化验详情
    </div>
    <div class="panel-body">

      <table class="table table-bordered isaac-margin-15top">
        <thead>
        <tr>
          <th>序号</th>
          <th>化验名称</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let medicalTestReport of medicalTestReportList;let i=index">
          <td>{{i+1}}</td>
          <td>{{medicalTestReport?.reportName}}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button (click)="onViewMedicalTestReport(medicalTestReport)" type="button"
                      class="btn btn-default btn-s"><span
                class="glyphicon glyphicon-search"></span></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      开药详情
    </div>
    <div class="panel-body">


      <div>
        <table class="table table-bordered isaac-margin-15top">
          <thead>
          <tr>
            <th>序号</th>
            <th>品名</th>
            <th>规格</th>
            <th>销售单位</th>
            <th>销售数量</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let medicine of medicineInfoData;let i=index" >
            <td>{{i+1}}</td>
            <td>{{medicine.controls['name'].value}}</td>
            <td>{{medicine.controls['specification'].value}}</td>
            <td>{{medicine.controls['unit'].value}}</td>
            <td>
              <app-field-edit [value]="null" [hint]="'请设置数量'"
                              (valueChanged)="onValueChanged($event, i,'amount')"></app-field-edit>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
