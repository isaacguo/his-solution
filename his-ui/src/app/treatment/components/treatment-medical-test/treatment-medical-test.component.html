<table class="table table-bordered table-responsive">
  <thead>
  <tr>
    <th>日期</th>
    <th>名称</th>
    <th>状态</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let medicalTest of list" [class.info]="isRowSelected(medicalTest)"
      (click)="onRowClicked(medicalTest)">
    <td>{{medicalTest.createdDateTime
      | date:'yyyy年MM月dd日 hh:mm:ss'}}</td>
    <td>{{medicalTest.reportName}}</td>
    <td>{{getStatusText(medicalTest.reportStatus)}}</td>
  </tr>
  </tbody>
</table>
