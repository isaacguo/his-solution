<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">宠物信息</h3>
  </div>
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group isaac-form-space">
        <label>编号:</label>
        <input readonly [ngModel]="pet?.id" name="petId" class="form-control" type="text">
      </div>
      <div class="form-group isaac-form-space">
        <label>名称: </label>
        <input readonly [ngModel]="pet?.name" name="petName" class="form-control" type="text">
      </div>
      <div class="form-group isaac-form-space">
        <label>性别: </label>
        <input readonly [ngModel]="pet?.gender | petGenderEnum" name="petGender" class="form-control" type="text">
      </div>
      <div class="form-group isaac-form-space">
        <label>年龄: </label>
        <input readonly [ngModel]="pet?.age" name="petAge" class="form-control" type="text">
      </div>
      <div class="form-group isaac-form-space">
        <label>颜色: </label>
        <input readonly [ngModel]="pet?.color" name="petColor" class="form-control" type="text">
      </div>
      <div class="form-group isaac-form-space">
        <label>种类: </label>
        <input readonly [ngModel]="pet?.species" name="petSpeciesName" class="form-control"
               type="text">
      </div>
      <div class="form-group isaac-form-space">
        <label>品种: </label>
        <input readonly [ngModel]="pet?.petType" name="petType" class="form-control" type="text">
      </div>
      <div class="form-group isaac-form-space">
        <label>绝育: </label>
        <app-checkbox class="form-control" readonly [checked]="pet?.sterilized"></app-checkbox>
      </div>
      <div class="form-group isaac-form-space">
        <label>病历: </label>
        <input readonly class="form-control" type="text">
      </div>
    </form>
  </div>
</div>
