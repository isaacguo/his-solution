<form [formGroup]="formModel" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group isaac-form-space">
    <label>名字: </label>
    <input formControlName="name" class="form-control" type="text">
    <small [hidden]="formModel.controls.name.valid" class="text-danger">
      名称不能为空
    </small>
  </div>
  <div class="form-group isaac-form-space">
    <label>性别: </label>
    <div class="btn-group" role="group">
      <button type="button"
              class="btn btn-default dropdown-toggle isaac-dropdown-button" id="dropdownMenu1"
              data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        {{formModel.controls.gender.value| petGenderEnum}}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="javascript:void(0)" *ngFor="let status of petGenderArr"
               (click)="onGenderStatusClicked(status[0])">
          {{status[1]}}</a></li>
      </ul>

    </div>
    <small [hidden]="formModel.controls.gender.valid" class="text-danger">
      性别不能为空
    </small>
  </div>
  <div class="form-group isaac-form-space">
    <label>年龄: </label>
    <input formControlName="age" class="form-control" type="text">
    <small [hidden]="formModel.controls.age.valid" class="text-danger">
      年龄不能为空
    </small>
  </div>
  <div class="form-group isaac-form-space">
    <label>颜色: </label>
    <input formControlName="color" class="form-control" type="text">
  </div>
  <div class="form-group isaac-form-space">
    <label>种类: </label>
    <input formControlName="species" class="form-control" type="text">
  </div>
  <div class="form-group isaac-form-space">
    <label>品种: </label>
    <input formControlName="petType" class="form-control" type="text">
  </div>
  <div class="form-group isaac-form-space">
    <label>绝育: </label>
    <app-checkbox (outCheck)="onChecked($event)" [checked]="formModel.controls.sterilized.value"></app-checkbox>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!formModel.valid">确认</button>
</form>
