<div class="row">
  <app-query-bar #searchBar></app-query-bar>
</div>

<table class="table table-bordered">
  <thead>
  <tr role="row">
    <th>序号</th>
    <th>主人姓名</th>
    <th>宠物名称</th>
    <th>医生</th>
    <th>创建日期</th>
    <th>当日序号</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody role="alert" aria-live="polite" aria-relevant="all">
  <tr *ngFor="let registration of registrations | paginate: {
                                                      itemsPerPage: page.size,
                                                      currentPage: page.number+1,
                                                      totalItems: page.totalElements } ; let i=index">
    <td>{{i+1}}</td>
    <td></td>
    <td></td>
    <td>{{registration.doctor.name}}</td>
    <td></td>
    <td>{{registration.indexOfDay}}</td>
    <td>{{getRegistrationStatusString(registration.registrationStatus)}}</td>
    <td></td>
  </tr>
  </tbody>

</table>

<pagination-controls (pageChange)="onPageChanged($event)" previousLabel="上一页" nextLabel="下一页"></pagination-controls>
