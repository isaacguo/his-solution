<div class="fixed-height isaac-margin-15top">
  <split [direction]="'horizontal'">
    <split-area [size]="60">
      <app-treatment-prescription-detail [list]="prescriptions|async"></app-treatment-prescription-detail>

    </split-area>
    <split-area [size]="40">
      <div style="padding-left: 10px">
        <app-treatment-prescription-medicine-selector
          (medicineSelected)="onMedicineSelected($event)"
        ></app-treatment-prescription-medicine-selector>
      </div>
    </split-area>
  </split>
</div>
